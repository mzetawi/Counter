<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="mx-auto" style="max-width: 560px;">
      <h1 class="mb-4 text-center">Counter</h1>

      <div class="card mb-3">
        <div class="card-body">
          <h4 class="mb-2">You visited this page:</h4>
          <p class="fs-4 mb-0"><strong>{{ visits }}</strong> time(s).</p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h4 class="mb-3">Action Counter</h4>
          <p class="fs-4"><strong>{{ counter }}</strong></p>

          <form class="d-inline" action="/increment" method="POST">
            <input type="hidden" name="step" value="1">
            <button class="btn btn-primary">+1</button>
          </form>

          <form class="d-inline" action="/plus2" method="POST">
            <button class="btn btn-secondary">+2</button>
          </form>

          <form class="d-inline" action="/reset_counter" method="POST">
            <button class="btn btn-outline-danger">Reset</button>
          </form>

          <form class="mt-3" action="/increment" method="POST">
            <label class="form-label">Custom Step</label>
            <div class="input-group" style="max-width: 260px;">
              <input type="number" name="step" class="form-control" value="3" />
              <button class="btn btn-success">Increment</button>
            </div>
            <div class="form-text">Enter any integer (e.g., 5 or -1).</div>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <a class="btn btn-dark" href="/destroy_session">Destroy Session</a>
        <a class="btn btn-outline-secondary" href="/">Go Home</a>
      </div>
    </div>
  </div>
</body>
</html>
